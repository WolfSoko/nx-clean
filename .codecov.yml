comment:
  layout: reach
  behavior: new
  require_changes: true
coverage:
  range: 0..100
  round: nearest
  precision: 1
  status:
    patch:
      default:
        target: 50%
        threshold: 10%
    project:
      default:
        target: 50%
        threshold: 10%
      cleaner:
        flags:
          - cleaner
      awesome:
        flags:
          - awesome
flags:
  cleaner:
    paths:
      - apps/cleaner
  awesome:
    paths:
      - libs/awesome
